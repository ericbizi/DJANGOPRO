

		<h2>{{ author.name }}</h2>

			 {% for book in author.books.all %} 
	    			<div class='book'>
	    				<h3><a href="{% url 'book-detail' book.pk %}"> {{ book.title }}</h3></a>

	    				{% if book.is_favourite %} <p class='highlight'>favourite</p>
	    				{% endif %}
	    		
	    			</div>
	    	{% endfor %}
